<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/machlistStyle.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-title">CHOMARAT</div>
        <ul>
            <li>
                <a href="/">
                    <i class="bi bi-house-door text-red"></i> Dashbord
                </a>
            </li>
            <li>
                <a href="/productlist">
                    <i class="bi bi-box-seam text-orange"></i> Liste des pièces en stock
                </a>
            </li>
            <li>
                <a href="/productSor">
                    <i class="bi bi-list-ul text-green"></i> Liste des pièces sorties
                </a>
            </li>
            <li>
                <a href="/machtable">
                    <i class="bi bi-archive text-blue"></i> Liste des machines
                </a>
            </li>
            <li>
                <a href="/logout">
                    <i class="bi bi-box-arrow-right text-yellow"></i> Se déconnecter
                </a>
            </li>
        </ul>
    </aside>

    <div class="main-container">
            <h1>Liste des Pièces par Machine</h1>

            <div th:each="p: ${pieces}">
                <h2>Nom de la machine et sa référence :</h2>
                <h3 th:text="${p.key}"></h3>
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th class="text-center">Nom de la pièce</th>
                            <th class="text-center">Référence de la pièce</th>
                            <th class="text-center">Prix</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="productSor : ${p.value}">
                            <td class="text-center" th:text="${productSor.name}"></td>
                            <td class="text-center" th:text="${productSor.ref}"></td>
                            <td class="text-center">
                                <span th:each="product : ${products}"
                                      th:if="${product.name} == ${productSor.name} and ${product.ref} == ${productSor.ref}"
                                      th:text="${product.prixunitaire}">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
